<div class="app-content mat-app-background mat-typography">
  <div class="app-detail-content">
    <h1>@coachcare/datepicker</h1>
    <h3>Open the console to deal with the exception triggered by </h3>
    <mat-form-field>
      <input #dateInput matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false" [type]="'datetime'" [twelveHour]="false" [touchUi]="false">
      </mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input #dateInput matInput [matDatepicker]="picker2">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 disabled="false" [type]="'time'" [twelveHour]="false" [touchUi]="false"></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input #dateInput matInput [matDatepicker]="picker3">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3 disabled="false" [type]="'datetime'" [twelveHour]="false" [touchUi]="true">
      </mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input #dateInput matInput [matDatepicker]="picker4">
      <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
      <mat-datepicker #picker4 disabled="false" [type]="'time'" [twelveHour]="false" [touchUi]="true"></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-divider></mat-divider>
    <div class="app-version-content mat-small">
      <div>Angular: {{ versionAngular }}</div>
      <div>Material: {{ versionMaterial }}</div>
    </div>
  </div>
</div>
